<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ice Slide Puzzle</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="game-container">
        <canvas id="gameCanvas" width="500" height="500"></canvas>

        <div class="controls">
            <button id="resetBtn">Reset</button>
            <span id="scoreDisplay">Moves: 0</span>
            <span id="minMovesDisplay">Minimum Moves: 0</span>
        </div>
    </div>

    <!-- Modal for Game Clear -->
    <div id="clearModal" class="modal">
        <div class="modal-content">
            <h2>Clear!</h2>
            <div id="clearStats" class="stats-container"></div>
            <div class="modal-buttons">
                <button id="shareBtn" class="primary-btn">Share Result</button>
                <button id="closeModalBtn" class="secondary-btn">Close</button>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast">Copied to clipboard!</div>

    <script src="constants.js"></script>
    <script src="utils.js"></script>
    <script src="seededRandom.js"></script>
    <script src="mapCreator.js"></script>
    <script src="player.js"></script>
    <script src="animation.js"></script>
    <script src="renderer.js"></script>
    <script src="inputHandler.js"></script>
    <script src="gameManager.js"></script>
    <script src="main.js"></script>
</body>

</html>
